<style>
    .input-group-addon { min-width: 150px; text-align:left; }
</style>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Forms</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form class="form-horizontal" ng-controller="CustomerAddController as vm">
                            <fieldset>

                                <!-- Form Name -->
                                <legend>Customer</legend>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="name">Customer Name</label>
                                    <div class="col-md-8">
                                        <input id="name" name="name" type="text" placeholder="Required" class="form-control input-md" required="" ng-model="vm.name">
                                        <span class="help-block">Enter the customer name</span>
                                    </div>
                                </div>

                                <!-- Prepended text-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="addressLine1">Customer Address</label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <span class="input-group-addon">Address 1</span>
                                            <input id="addressLine1" name="addressLine1" class="form-control" placeholder="Address Line 1" type="text" ng-model="vm.address1">
                                        </div>

                                    </div>
                                </div>

                                <!-- Prepended text-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="addressLine2"></label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <span class="input-group-addon">Address 2</span>
                                            <input id="addressLine2" name="addressLine2" class="form-control" placeholder="Address Line 2" type="text" ng-model="vm.address2">
                                        </div>

                                    </div>
                                </div>

                                <!-- Prepended text-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="addressCity"></label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <span class="input-group-addon">City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                            <input id="addressCity" name="addressCity" class="form-control" placeholder="City" type="text" ng-model="vm.city">
                                        </div>

                                    </div>
                                </div>

                                <!-- Button Drop Down -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="addressState"></label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <span class="input-group-addon">State</span>
                                            <select id="addressState" name="addressState" class="form-control" ng-model="vm.state">
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorodo</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="ID">Idaho</option>
                                                <option value="KA">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Prepended text-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="addressZipcode"></label>
                                    <div class="col-md-5">
                                        <div class="input-group">
                                            <span class="input-group-addon">Zip Code</span>
                                            <input id="addressZipcode" name="addressZipcode" class="form-control" placeholder="Zip Code" type="text" ng-model="vm.zipcode">
                                        </div>

                                    </div>
                                </div>

                            </fieldset>

                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default" ng-click="form.$setPristine()">Reset Button</button>
                        </form>

                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">

                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
