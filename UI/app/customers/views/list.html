<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Customer List</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-3">
        Id
    </div>
    <div class="col-lg-2">
        Name
    </div>
    <div class="col-lg-1">
        IsActive
    </div>
    <div class="col-lg-2">
        Created
    </div>
    <div class="col-lg-2">
        Modified
    </div>
    <div class="col-lg-2">
        Actions
    </div>
</div>
<div ng-repeat="item in vm.data" class="row">
    <div class="col-lg-3">
        {{item.Id}}
    </div>
    <div class="col-lg-2">
        {{item.Name}}
    </div>
    <div class="col-lg-1">
        {{item.IsActive}}
    </div>
    <div class="col-lg-2">
        {{item.Created | date:'yyyy-MM-dd'}}
    </div>
    <div class="col-lg-2">
        {{item.Modified | date:'yyyy-MM-dd'}}
    </div>
    <div class="col-lg-2">
        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="a in vm.getAvailableActions(item)"><a ng-click="vm.actionSelected(item, a)">{{a.description}}</a></li>
            </ul>
        </div>
    </div>
</div>
